<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a user profile page">
    <title>User Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="images/logo unismuh.png" alt="logo" width="100">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <div class="d-flex align-items-center mb-4 justify-content-sm-center">
                                <!-- Profile Picture -->
                                <img id="profile-picture" src="" alt="profile-picture"
                                    class="rounded-circle me-4"
                                    style="width: 150px; height: 150px; object-fit: cover; cursor: pointer;">

                                <input type="file" id="file-input" name="photo" accept="image/*" style="display: none;">


                                <div>
                                    <!-- User Info -->
                                    <h4 id="user-name">Loading...</h4>
                                    <p id="user-email">Loading...</p>
                                </div>
                            </div>

                            <div class="mt-4 d-flex justify-content-sm-center">
                                <button id="update-button" class="btn btn-warning">Update</button>
                                <button id="delete-button" class="btn btn-danger ms-2">Delete</button>
                                <button onclick="logout()" class="btn btn-danger ms-2">Logout</button>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2024-2025 &mdash; Universitas Muhammadiyah Makassar
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/user.js"></script>
</body>

</html>
